<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* space > */
        .parent~p{
            color:red;
        }
    </style>
</head>

<body>
    <div class="parent">
        <p>outside div</p>
        <div class="child">
            <p>
                Hello from inside div
            </p>
            <div class="grandchild">
                <p>
                    second div inside first div
                </p>
            </div>
        </div>
        <p>outer div only</p>
        <p>outer div only</p>
        <p>outer div only</p>
    </div>
    <p>outside div</p>
    <p>outside div</p>
    <p>outside div</p>
</body>

</html>
